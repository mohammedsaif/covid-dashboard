<div class="container">
    <h2 class="py-4"></h2>
    <div class="form-group mb-4">
        <input type="text" [(ngModel)]="filterTerm" placeholder="Search">
    </div>

    <table class="table table-striped table-hover  fadeInUp col-md-12 table-hieght"
        *ngIf="(countriesData | filter: filterTerm)?.length > 0; else noResults" style="animation-delay: 1s;">
        <colgroup>
            <col width="35%">
            <col width="10%">
            <col width="10%">
            <col width="10%">

        </colgroup>
        <thead>
            <tr>
                <th scope="col" class="font-bold" (click)="sortByCountry()">
                    Country
                    <i *ngIf="!isAscendingSort" class="fa fa-caret-up" aria-hidden="true"></i>
                    <i *ngIf="isAscendingSort" class="fa fa-caret-down" aria-hidden="true"></i>
                </th>
                <th scope="col" class="font-bold" (click)="sortByNew()">
                    New
                    <i *ngIf="!isAscNewSrt" class="fa fa-caret-up" aria-hidden="true"></i>
                    <i *ngIf="isAscNewSrt" class="fa fa-caret-down" aria-hidden="true"></i>
                </th>
                <th scope="col" class="font-bold" (click)="sortByActive()">
                    Active
                    <i *ngIf="!isAscActiveSrt" class="fa fa-caret-up" aria-hidden="true"></i>
                    <i *ngIf="isAscActiveSrt" class="fa fa-caret-down" aria-hidden="true"></i>
                </th>
                <th scope="col" class="font-bold" (click)="sortByDeath()">
                    Death
                    <i *ngIf="!isAscDeathSrt" class="fa fa-caret-up" aria-hidden="true"></i>
                    <i *ngIf="isAscDeathSrt" class="fa fa-caret-down" aria-hidden="true"></i>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countriesData | filter: filterTerm" (click)="onSelectCountry(country)">
                <td class=" font-regular cell-cls">{{ country?.country }}</td>
                <td class="font-regular cell-cls">{{ country?.cases.new }}</td>
                <td class="font-regular cell-cls right-align">{{ country?.cases?.active }}</td>
                <td class="font-regular cell-cls right-align">{{ country?.deaths?.total }}</td>
            </tr>
        </tbody>
    </table>


    <ng-template #noResults>
        <p>No results found for "{{filterTerm}}".</p>
    </ng-template>
</div>
